<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buzzy the Llama</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div id="app-container">
    <div id="sidebar">
      <h2>Saved Chats</h2>
      <ul id="saved-chats-list"></ul>
      <button id="new-chat-button">New Chat</button>
    </div>
    <div id="chatbox">
      <h1 id="app-heading" class="tracking-in-expand">Welcome to Buzzy the Llama!</h1>
      <div id="conversation"></div>
      <div id="input-container">
        <div class="search-bar">
          <button id="mic-button">üéôÔ∏è</button>
          <textarea id="question" placeholder="Ask me anything..."></textarea>
          <button id="send-button">‚û§</button>
        </div>
        <button id="save-button">Save Chat</button>
        <div id="popup-message" class="hidden"></div> <!-- Add microphone button -->
      </div>
      <div id="model-container">
        <label for="model-select">Choose your model:</label>
        <select id="model-select">
          <option value="basic">Basic</option>
          <option value="serious">Serious</option>
          <option value="assistant">Personal Assistant</option>
          <option value="historian">History Buff</option>
          <option value="philosopher">Philosopher</option>
          <option value="writer">Writer</option>
          <option value="coder">Coder</option>
          <option value="comedic">Comedic Relief</option>
          <option value="sports buff">Sports Buff</option>
          <option value="custom">Custom</option>
        </select>
        <textarea id="custom-prompt" placeholder="Enter your custom prompt..." style="display:none;"></textarea>
      </div>
    </div>
  </div>

  <!-- Modal for saving chat -->
  <div id="save-chat-modal" class="modal">
    <div class="modal-content">
      <p id = "save-chat-modal-text"> Do you want to save the current chat before starting a new one?</p>
      <input type="text" id="chat-name" placeholder="Enter chat name">
      <button id="save-chat-yes">Yes</button>
      <button id="save-chat-no">No</button>
      <button id="save-chat-cancel">Cancel</button>
    </div>
  </div>

  <div id="delete-chat-modal" class="modal">
    <div class="modal-content">
        <p id="delete-chat-modal-text">Are you sure you want to delete this chat?</p>
        <button id="delete-chat-yes">Yes</button>
        <button id="delete-chat-no">No</button>
    </div>
</div>

  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
